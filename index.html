    <!-- MODAL FORM -->
    <form action="#" class="modal-form-container">
      <button type="button" class="button-modal-close">
        <svg width="28" height="28" class="button-close-icon">
          <use href="./images/svg/symbol-defs.svg#icon-x-close"></use>
        </svg>
      </button>

      <p class="title-form">
        LEAVE A REVIEW ABOUT
        <span class="title-form-changed">OUR CHOCOLATE</span>
      </p>
      <label class="title-user" for="user_name">Name</label>
      <div class="position-svg">
        <input
          class="user-field-input"
          type="text"
          name="user_name"
          id="user_name"
          placeholder="Valerii"
        />
        <svg width="24" height="24" class="icon-user-modal">
          <use href="./images/svg/symbol-defs.svg#icon-user1"></use>
        </svg>
      </div>

      <label class="title-user" for="user_email">Email</label>
      <div class="position-svg">
        <input
          class="user-field-input"
          type="email"
          name="user_email"
          id="user_email"
          required
          pattern="a-zA-ZА-Яа-яІіЇїГгЄє"
          placeholder="val@gamil.com"
        />
        <svg width="24" height="24" class="icon-user-email">
          <use href="./images/svg/symbol-defs.svg#icon-mail1"></use>
        </svg>
      </div>

      <label class="title-user" for="user_phone">Phone number</label>
      <div class="position-svg">
        <input
          class="user-field-input"
          type="tel"
          name="user_phone"
          id="user_phone"
          placeholder="+38xxx-xxx-xx-xx"
        />
        <svg class="icon-user-modal" width="24" height="24">
          <use href="./images/svg/symbol-defs.svg#icon-phone"></use>
        </svg>
      </div>

      <label class="title-user" for="user_comment">Comment</label>
      <textarea
        class="user-comment"
        name="user_comment"
        id="user_comment"
        placeholder="Enter text"
      ></textarea>

      <div class="container-castom-checkbox">
        <input
          class="user-checkbox visually-hidden"
          type="checkbox"
          name="user_checkbox"
          id="user_checkbox"
        />
        <label class="user-checkbox-title" for="user_checkbox">
          <span class="castom-checkbox">
            <svg width="10" height="10" class="icon-castom-checkbox">
              <use
                href="./images/svg/symbol-defs.svg#icon-icon-check-mark"
              ></use>
            </svg>
          </span>
          I accept the terms and conditions of the
          <a class="link-user-checkbox" href="#"
            ><span class="text-privacy-changed">Privacy Policy</span></a
          >
        </label>
      </div>

      <button class="button-modal" type="button">Send</button>
    </form>
